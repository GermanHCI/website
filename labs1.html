---
layout: base
title: Labs1
--- 

<style>
  .lab {
    display: flex;
    align-items: start;
    margin-bottom: 2em;
  }
  .lab-text {
    flex-grow: 1;
  }
  .lab-logo {
    flex-shrink: 0 !important;
    margin-left: 1em !important;
    width: 30% !important;
  }
</style>

<h1>Contributing German HCI Labs</h1>

{% for file in site.data.labs %}
  {% assign lab = file[1] %}
  <div>
    <h2>{{ lab.university }}</h2>
    <h3>{{ lab.deparment }}</h3>
    <h4>{{ lab.person }}</h4>
    <img src="{{ lab.logo }}" >
    <p>{{ lab.description | markdownify }}</p>
    <a href="/labs/{{ lab.link }}">More details</a>
  </div>
{% endfor %}
