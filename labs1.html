---
layout: base
title: Labs1
---

<h1>Contributing German HCI Labs</h1>

{% for file in site.data.labs %}
  {% assign lab = file[1] %}
  <div class="lab-container">
    <div class="lab-header">
      <h2>{{ lab.university }}</h2>
      <h3>{{ lab.deparment }}</h3>
      <h4>{{ lab.person }}</h4>
      <img class="lab-logo" src="{{ lab.logo }}" alt="{{ lab.university }} logo" width="200">
    </div>
    <p>{{ lab.description | markdownify }}</p>
    <a href="/labs/{{ lab.link }}">More details</a>
  </div>
{% endfor %}

<style>
.lab-container {
  margin-bottom: 2em;
}

.lab-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
</style>
