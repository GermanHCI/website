---
layout: base
title: Labs1
---

<h1>Contributing German HCI Labs</h1>

{% for file in site.data.labs %}
  {% assign lab = file[1] %}
  <div class="lab-container">
    <div class="lab-info">
      <h2>{{ lab.university }}</h2>
      <h3>{{ lab.deparment }}</h3>
      <h4>{{ lab.person }}</h4>
      <p>{{ lab.description | markdownify }}</p>
      <a href="/labs/{{ lab.link }}">More details</a>
    </div>
    <div class="lab-logo">
      <img src="{{ lab.logo }}" alt="{{ lab.university }} logo">
    </div>
  </div>
{% endfor %}

<style>
.lab-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 2em;
}

.lab-info {
  flex: 1;
  margin-right: 1em;
}

.lab-logo img {
  max-width: 30%;
  height: auto;
}
</style>
