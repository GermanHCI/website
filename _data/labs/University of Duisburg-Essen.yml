description: The HCI Group at the University of Duisburg-Essen (Campus Essen) is a part of paluno, the The Ruhr Institute for Software Technology. Our research focuses on the domains of immersive VR/MR, automotive UIs, Human-Robot interaction and usable security & privacy. We are also delighted to host the 19th International Conference on Mobile and Ubiquitous Multimedia (MUM) this year and welcome the HCI community to Essen.
